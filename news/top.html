<h1 class="uk-article-title">ROSA FIVE的故事</h1>
<p class="uk-article-meta">我们在中国苏州阳澄湖边种下了玫瑰谱系中最优良的三万株大马士革玫瑰，自行种植并提炼高浓度的玫瑰纯露和玫瑰精油，并以此为基础开发顶级的肌肤和身体护理产品。</p>

<div>
<p>自然界孕育了生命，人与自然的和谐是我们身体和心灵的需求。</p>
<p>我们将孜孜以求，寻找自然界可利用和再生的资源，通过我们的努力，以恰当的方式来改善您的身心。</p>
<p>未来，我们会改造供应链，完全按照您个人的独特需求，来配制专属于您个人的产品。</p>
<p>我们相信，美丽源自内心，更源自美好的情感。</p>
